<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeirBnb</title>
  <link rel='stylesheet' type='text/css' href="style.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="parent">
    
    <div id="logo">
      <img src="assets/placeholder-image.png" alt="Insert Logo Image Here">
    </div>

    <div id="welcome-bar">
      <h2>Welcome, [insert username here]!</h2>
    </div>

    <div id="side-bar">
      <ul class="aside">
        <!-- Listing Names -->
      </ul>
    </div>

    <div id="listing-details">
      <div class="listing-container">
        <img src="assets/placeholder-image.png" alt="Insert Name Here" width="1000" height="300">
        <div class="location">
          <h2 class="loc">Insert Location Here</h2>
          <h3 class="price">Insert Price Here</h3>
        </div>
      </div>
      <h3 class="description">Insert Description Here</h3>

      <!-- <img class="detail-image" src="assets/placeholder-image.png" alt="Insert Name Here" /> -->
      <!-- <h2 class="location">Insert Location Here</h2> -->
      <!-- <h3 class="price">Insert Price Here</h3> -->
    </div>


    <div id="map-container">
      <h4>Listing Map</h4>
      <img src="assets/placeholder-image.png" alt="Insert Location Here" />
    </div>

    <div id="review-container">
      <h4>Past Reviews</h4>
      <ul>
        <li class="past-reviews">Previous reviews</li>
      </ul>
      <br>
      <hr>
      <br>
      <div class="create-review">
        <form id="create-rating" data-id="insert listing ID">
          <p><label for="rating">Rating: </label>
          <input type="number" name="rating" id="rating"/></p>
          <br>
          <p><label for="review">Review: </label>
          <textarea name="review" id="review">Write Your Review Here</textarea></p>
          <input type="submit" value="Post" />
        </form>
      </div>
    </div>

    <div id="logout">
      <button type="button">Logout</button>
    </div>
  </div>

</body>

</html>
