<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeirBnb</title>
  <link rel='stylesheet' type='text/css' href="style.css" />
  <script defer type="text/javascript" src="index.js"></script>
  <!-- linking the bootstrap libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</head>

<body>


  <!-- image carousel -->
  <div class='banner'>
    <img class="logo" src="assets/placeholder-image.png" alt="Insert Logo Banner Here">
  </div>

  <div id="carousel-container" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1800">
        <img
          src="https://images.exoticestates.com/files/presets/header_lg_xl/property/1578/gallery/st_barts_luxury_villa_vacation_rental_01.jpg"
          class="d-block" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1800">
        <img
          src="https://robbreport.com/wp-content/uploads/2016/04/01a1.jpg?w=991"
          class="d-block" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1800">
        <img src="https://mlv.villas/wp-content/uploads/2018/01/1-5.jpg" class="d-block" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1800">
        <img
          src="https://photos.zillowstatic.com/fp/df5687be1224767c4b87d221ff470508-uncropped_scaled_within_1536_1152.webp"
          class="d-block" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1800">
        <img
          src="https://media.glampinghub.com/CACHE/images/accommodations/ka-bru-river-villa-1543227262399/e439fd01ad5b3a4913d756bd712f9315.jpg"
          class="d-block" alt="...">
      </div>
    </div>
    <div class="container">
      <div class="login">
        <button id="login">Login</button>
      </div>
      <!-- <form id="login-form">
        <h5>Login</h5>
        <input type="text" name="username" placeholder="Username"> -->
    </div>


    <!-- landing page -->
    <div class="parent">

      <div id="logo">
        <img class="logo" src="assets/placeholder-image.png" alt="Insert Logo Image Here">
      </div>


      <div id="welcome-banner">
        <h2>Welcome Back, [insert username here]!</h2>
      </div>


      <div id="side-bar">
        <ul class="aside">
          <h4>Available Listings:</h4>
          <hr>
          <!-- Listing Names -->
        </ul>
      </div>

      <div id="listing-details">
        <div class="listing-container">
          <img class="listing-img" src="assets/placeholder-image.png" alt="Insert Name Here" width="1000" height="300">
          <div class="location">
            <h2 class="loc">Insert Location Here</h2>
            <h3 class="price">Insert Price Here</h3>
          </div>
          <button class="item" id="create-booking-button" data-action="new">
            Reserve
          </button>
        </div>
        <h3>Description:</h3>
        <p class="description">Insert Description Here</p>
      </div>


      <div id="map-container">
        <h4>Listing Map</h4>
        <img src="assets/placeholder-image.png" alt="Insert Location Here" />
      </div>

      <div id="review-container">
        <h4>Past Reviews</h4>
        <ul class="past-reviews">
          <!-- Add new reviews here -->
        </ul>
        <br>
        <hr>
        <div class="create-review">
          <form id="create-rating" data-id="insert listing ID">
            <p><label for="rating">Rating:</label>
              <input type="number" name="rating" id="rating" min="1" max="5">
            </p>
            <p><label for="comment">Comment: </label>
              <input type="text" name="comment" placeholder="Tell Us How You Really Feel">
              <input type="submit" value="Add">
          </form>
        </div>
      </div>

      <div id="modal" style="display: none;" data-action="close">
        <form id="new-booking-form">
          <h2>Reserve Stay</h2>
          <label for="checkin">Check-In:</label>
          <input type="date" id="checkin" name="checkin">
          <label for="checkout">Check-Out:</label>
          <input type="date" id="checkout" name="checkout">
          <label for="note">Note:</label>
          <input type="text" name="comment" placeholder="Send A Note to The Host">
          <input type="submit" value="Complete Reservation">
          <p>-OR-</p>
          <input type="submit" value="Exit Reservation">
      </div>

      <div id="reservations">
        <h4>Reservations:</h4>
        <hr>
        <ul>
          <!-- Add New Reservations Here -->
        </ul>
        <div id="logout">
          <button class="logout" type="button">Logout</button>
        </div>
      </div>

</body>

</html>
